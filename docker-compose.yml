version: '3.4'
services:
  autoticket:
    ports:
      - 8000:8000
      - 3000:3000
    build:
      context: .
      dockerfile: Dockerfile
    image: 
      redeslab.info.ufrn.br:5050/teste/autoticket-docker
    env_file: docker/env/autoticket.env
    depends_on:
    - postgres

  # postgres
  postgres:
    hostname: autoticket-postgres
    ports:
      - 5432:5432
    image: postgres:15
    env_file: docker/env/postgres.env
    volumes:
    - autoticket-postgres-data:/var/lib/postgresql/data

volumes:
  autoticket-postgres-data:
    driver: local
